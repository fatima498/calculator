<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<h1 class="title">Calculator</h1>
<div class="cal">
  <input type="text" placeholder="0" id="input" readonly>
  <div class="btns">
    <button class="operator ac">AC</button>
    <button class="operator del">DEL</button>
    <button class="operator">%</button>
    <button class="operator">/</button>
  </div>
  <div class="btn1">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>
  </div>
  <div class="btn1">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
  </div>
  <div class="btn1">
    <button>00</button>
    <button>0</button>
    <button>.</button>
    <button class="equalBtn">=</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
